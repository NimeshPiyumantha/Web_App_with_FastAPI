<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 40px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      input[type="file"] {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        width: 300px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>

    <form enctype="multipart/form-data" id="uploadForm">
      <input type="file" name="photo" id="photo" placeholder="Choose Photo" />
      <br />
      <button type="button" onclick="onUploadClick()">Submit</button>
    </form>

    <script>
      function onUploadClick() {
        const photo = document.getElementById("photo").files[0];
        console.log(photo);
      }
    </script>
  </body>
</html>
