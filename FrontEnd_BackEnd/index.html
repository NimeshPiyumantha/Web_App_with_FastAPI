<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 40px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      input[type="file"] {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        width: 300px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <section id="hideContentSection">
      <h1>Hello World</h1>
      <form enctype="multipart/form-data" id="formDataSection">
        <input type="file" name="photo" id="photo" placeholder="Choose Photo" />
        <br />
        <button type="button" onclick="onUploadClick()">Submit</button>
      </form>
    </section>

    <section id="result">
      <h4>Image has following objects</h4>
      <ul>
        <li>Object 1</li>
        <li>Object 2</li>
      </ul>

      <button type="button" onclick="toggleResult()">Back Button</button>
    </section>

    <script>
      let hideContent = false;

      function onUploadClick() {
        console.log("Test Function");

        const fileInput = document.getElementById("photo");

        if (fileInput.files.length === 0) {
          console.error("No file selected.");
          return;
        }

        const file = fileInput.files[0];
        console.log("Selected File: ", file.name);

        const formData = new FormData();
        formData.append("file", file);

        fetch("http://127.0.0.1:8000/uploadfile/", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((result) => {
            console.log("Success:", result);
            toggleResult();
          })
          .catch((error) => {
            console.error("Error:", error);
          });

        hideContent = true;
        toggleResult();
      }

      function toggleResult() {
        const resultSection = document.getElementById("result");
        const hideContentSection =
          document.getElementById("hideContentSection");

        if (hideContent) {
          resultSection.style.display = "block";
          hideContentSection.style.display = "none";
          hideContent = false;
        } else {
          resultSection.style.display = "none";
          hideContentSection.style.display = "block";
          hideContent = true;
        }
      }

      window.addEventListener("load", function () {
        console.log("Test Function onload");
        toggleResult();
      });
    </script>
  </body>
</html>
